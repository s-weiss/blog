openapi: 3.0.1
info:
  title: Blog API
  description: |
    JWT for user alice: eyJhbGciOiJub25lIn0.eyJ1c2VyX2lkIjoxfQ.

    JWT for user bob: eyJhbGciOiJub25lIn0.eyJ1c2VyX2lkIjoyfQ.
  contact:
    email: sebastianweiss@me.com
  version: 1.0.0
servers:
- url: http://127.0.0.1:3000/
security:
  - bearerAuth: []
tags:
- name: post
  description: Fetch / list all posts made by one user. Fetch / display a single post.
    Create, update, and delete posts.
- name: comment
  description: Fetch / list all comments for a post together with the reactions on
    these comments. Create, update and delete comments on one post.
- name: reaction
  description: Create and delete reactions for one comment.
- name: user
  description: Fetch / list all users. Create a user.
paths:
  /posts:
    get:
      tags:
      - post
      summary: Fetch all posts
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
    post:
      tags:
      - post
      summary: Create a post
      requestBody:
        description: Create post object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/PostParams'
        required: true
      responses:
        201:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        422:
          description: unprocessable entity
          content: {}
      x-codegen-request-body-name: body
  /posts/{id}:
    get:
      tags:
      - post
      summary: Fetch / display a single post
      parameters:
      - name: id
        in: path
        description: Id of the post to fetch.
        required: true
        schema:
          type: integer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        404:
          description: Post not found
          content: {}
    put:
      tags:
      - post
      summary: Update a post
      parameters:
      - name: id
        in: path
        description: Id of the post to update.
        required: true
        schema:
          type: integer
      requestBody:
        description: Update post object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/PostParams'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        422:
          description: unprocessable entity
          content: {}
      x-codegen-request-body-name: body
    delete:
      tags:
      - post
      summary: Delete a post
      parameters:
      - name: id
        in: path
        description: Id of the post that needs to be deleted
        required: true
        schema:
          type: integer
      responses:
        204:
          description: No Content
          content: {}
        404:
          description: Post not found
          content: {}
  /posts/for_user/{id}:
    get:
      tags:
      - post
      summary: Fetch / list all posts made by one user
      parameters:
      - name: id
        in: path
        description: Id of the user.
        required: true
        schema:
          type: integer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
  /posts/{post_id}/comments:
    get:
      tags:
      - comment
      summary: Fetch / list all comments for a post together with the reactions on
        these comments
      parameters:
      - name: post_id
        in: path
        description: Id of the post to fetch.
        required: true
        schema:
          type: integer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentsWithReactions'
        404:
          description: Post not found
          content: {}
  /posts/{post_id}/comments/{id}:
    put:
      tags:
      - comment
      summary: Update a comment
      parameters:
      - name: post_id
        in: path
        description: Id of the post, the comment is attached to.
        required: true
        schema:
          type: integer
      - name: id
        in: path
        description: Id of the comment to update.
        required: true
        schema:
          type: integer
      requestBody:
        description: Update comment object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CommentParams'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        422:
          description: unprocessable entity
          content: {}
      x-codegen-request-body-name: body
    post:
      tags:
      - comment
      summary: Create a comment
      parameters:
      - name: post_id
        in: path
        description: Id of the post, the comment is attached to.
        required: true
        schema:
          type: integer
      requestBody:
        description: Create comment object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CommentParams'
        required: true
      responses:
        201:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        422:
          description: unprocessable entity
          content: {}
      x-codegen-request-body-name: body
    delete:
      tags:
      - comment
      summary: Delete a comment
      parameters:
      - name: post_id
        in: path
        description: Id of the post, the comment is attached to.
        required: true
        schema:
          type: integer
      - name: id
        in: path
        description: Id of the comment that needs to be deleted
        required: true
        schema:
          type: integer
      responses:
        204:
          description: No Content
          content: {}
        404:
          description: Post not found
          content: {}
  /comments/{comment_id}/reactions:
    post:
      tags:
      - reaction
      summary: Create a reaction
      parameters:
      - name: comment_id
        in: path
        description: Id of the comment to react on.
        required: true
        schema:
          type: integer
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ReactionParams'
        required: true
      responses:
        201:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        422:
          description: unprocessable entity
          content: {}
      x-codegen-request-body-name: body
  /comments/{comment_id}/reactions/{id}:
    delete:
      tags:
      - reaction
      summary: Delete a reaction
      parameters:
      - name: comment_id
        in: path
        description: Id of the comment of the reaction.
        required: true
        schema:
          type: integer
      - name: id
        in: path
        description: Id of the reaction to be deleted
        required: true
        schema:
          type: integer
      responses:
        204:
          description: No Content
          content: {}
        404:
          description: Post not found
          content: {}
  /users/:
    get:
      tags:
      - user
      summary: List users
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
      - user
      summary: Create user
      requestBody:
        description: Create user object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/UserParams'
        required: true
      responses:
        201:
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        422:
          description: unprocessable entity
          content: {}
      x-codegen-request-body-name: body
components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
        title:
          maxLength: 255
          type: string
        content:
          type: string
        user_id:
          type: integer
          description: Id of the user who created the post.
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    PostParams:
      type: object
      properties:
        title:
          maxLength: 255
          type: string
        content:
          type: string
        user_id:
          type: integer
          description: Id of the user who created the post.
    Comment:
      type: object
      properties:
        id:
          type: integer
        title:
          maxLength: 255
          type: string
        content:
          type: string
        user_id:
          type: integer
          description: Id of the user who created the post.
        post_id:
          type: integer
          description: Id of the post of the comment.
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CommentParams:
      type: object
      properties:
        content:
          type: string
        user_id:
          type: integer
          description: Id of the user who created the post.
    Reaction:
      type: object
      properties:
        reaction:
          type: string
          enum:
          - like
          - smile
          - thumbs_up
        user_id:
          type: integer
          description: Id of the user who reacted.
        comment_id:
          type: integer
          description: Id of the comment.
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ReactionParams:
      type: object
      properties:
        reaction:
          type: string
          enum:
          - like
          - smile
          - thumbs_up
        user_id:
          type: integer
          description: Id of the user who reacted.
    CommentsWithReactions:
      type: object
      properties:
        id:
          type: integer
        title:
          maxLength: 255
          type: string
        content:
          type: string
        user_id:
          type: integer
          description: Id of the user who created the post.
        post_id:
          type: integer
          description: Id of the post of the comment.
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        reactions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              reaction:
                type: string
              user_id:
                type: integer
                description: Id of the user who created the post.
              comment_id:
                type: integer
                description: Id of the comment the reaction belongs to.
              created_at:
                type: string
                format: date-time
              updated_at:
                type: string
                format: date-time
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          maxLength: 255
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    UserParams:
      required:
      - name
      type: object
      properties:
        name:
          maxLength: 255
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT